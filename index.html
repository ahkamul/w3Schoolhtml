<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value="Amina"> <br>

        <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="Hoque">

        <!-- Radio Button:  -->

        <p>Choose your favorite Web Language:</p>

        <input type="radio" id="html" name="fav-language" value="HTML">
            <label for="html">HTML</label>

        <input type="radio" id="css" name="fav-language" value="CSS">
            <label for="css">CSS</label>

        <input type="radio" id="javascript" name="fav-language" value="JavaScript">
            <label for="javascript">JavaScript</label> <br>

        <!-- Submit :  -->

        <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
