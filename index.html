<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value="Amima"> <br>

        <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="Hoque">

        <!-- Radio Button:  -->

        <p>Choose your favorite Web Language:</p>

        <input type="radio" id="html" name="fav-language" value="HTML">
            <label for="html">HTML</label>

        <input type="radio" id="css" name="fav-language" value="CSS">
            <label for="css">CSS</label>

        <input type="radio" id="javascript" name="fav-language" value="JavaScript" checked>
            <label for="javascript">JavaScript</label> <br>

        <!-- Select Element : -->

        <p>The select element defines a drop-down list: </p>

        <label for="Learning-method">Choose a Learning Method:</label> <br> <br>
            <select name="Learning-method" id="Learning-method">
                <option value="virtual">Virtual</option>
                <option value="buying-course">Buying Course</option>
                <option value="training-center" selected>Training Center</option>
                <option value="following-vdo">Following VDO</option>
            </select>
            <br> <br>

        <!-- Button:  -->

        <button type="button" onclick="alert ('Hello World!!!!')">Click Me</button>

            <br> <br>

        <!-- Datalist:  -->

        <input list="learning-method" name="learning-method">
        <datalist id="learning-method">
            <option value="Virtual">
            <option value="Buying Course">
            <option value="Training Center">
            <option value="Following VDO">
        </datalist>
        <input type="submit">
        <br> <br>

        <!-- Text Area : -->

        <textarea name="message" id="message" cols="70" rows="20">Please add some text here.</textarea>
        <br> <br>

        
        <!-- Submit Button:  -->

        <input type="submit" value="Submit">     
        <br> <br>

        </fieldset>
    </form>
</body>
</html>
